<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>

<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}

    <li>
        <a href="{% url 'post_detail' post.id %}">
            {{ post.title }}
        </a>
        <br>
        <small>Published On : {{ post.created_at }}</small>
    </li>

    {% empty %}
    <li>No Posts Available</li>
    {% endfor %}

</ul>

</body>
</html>
